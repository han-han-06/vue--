<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <p @click="onClick">点他</p>
    <p>{{aaa}}</p>
  </div>  
  <script src="../../dist/vue.js"></script>
  <script>
    new Vue({
      el: '#demo',
      data: {
        aaa:1
      },
      methods:{
        onClick() {
          console.log('点击了')
          this.aaa = 2
          this.$nextTick(() => {
            console.log('this.aaa',this.aaa)
          })
        }
      }
    })
  </script>
</body>
</html>
