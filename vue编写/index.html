<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>vhsf</p>
    <p>name1:{{name}}</p>
    <p>name2:{{name}}</p>
    <p>name3:{{name}}</p>
    <p>name4:{{name}}</p>
  </div>
  <script src="compile.js"></script>
  <script src="kvue.js"></script>
  <script>
    let data = {
        name:"涵涵",
        age:22,
        testObj1:{
          aa:"342",
          bb:{
            cc:342
          }
        }
      }
    // 实例化kvue
    var newKVue = new KVue({
      data,
      el:"#app",
      created() {
        setTimeout(() => {
          console.log('开始啦')
          this.name = '3333'
        }, 300);
        setTimeout(() => {
          this.age = 444
          console.log('11',this.age)
        }, 3000);
      }
    });
  </script>
</body>
</html>
